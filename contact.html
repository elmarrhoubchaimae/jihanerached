<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.min.css">
</head>
<body class="bg-gray-100">
  <div class="bg-white shadow-lg">
    <nav class="relative container mx-auto p-4">
      <!--flex container-->
      <div class="flex items justify-between">
          <a href="home.html"><img src="img/logoweb.jpg" alt="Logo" width="200" height="50"></a>
          <!--menu items-->
          <div class="hidden space-x-6 md:flex">
              <a href="home.html" class="ml-4 mt-2 text-black hover:text-gray-600 font-medium">Home</a>
              <a href="#" class="ml-4 mt-2 text-black hover:text-gray-600 font-medium">Shop</a>
              <a href="about.html" class="ml-4 mt-2 text-black hover:text-gray-600 font-medium">About</a>
              <a href="contact.html" class="ml-4 mt-2 text-black hover:text-gray-600 font-medium">Contact Us</a>
              <a href="haveacc.html" class="p-3 px-6 pt-2 text-white bg-black rounded-full baseline hover:bg-gray-900 md:block font-medium">Log In</a>
          </div>
      </div>
    </nav>
  </div>
    <form class="w-1/2 mx-auto my-8 p-1 text-gray-600 body-font relative rounded-lg shadow-lg bg-white">
        <div class="container px-5 py-10 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-4xl text-4xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
            
            <p class="lg:w-2/3 mx-auto leading-relaxed text-center ">Feel free to contact us. We will get back to you as soon as we can...</p>
            <hr class="mt-4">
          </div>
          <div class="lg:w-4/5 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600 font-bold">Name</label>
                  <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600 font-bold">Email</label>
                  <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600 font-bold">Message</label>
                  <input id="message" name="message" class="flex w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-0 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-black py-2 px-6 focus:outline-none hover:bg-gray-900 rounded-lg text-lg">Send</button>
              </div>
              
            </div>
          </div>
        </div>
    </form>
</body>
</html>
