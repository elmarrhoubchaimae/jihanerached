    </head>
    <body class="bg-gray-100">
        <div class="bg-white shadow-lg">
            <nav class="relative container mx-auto p-4">
              <!--flex container-->
              <div class="flex items justify-between">
                  <a href="home.html"><img src="img/logoweb.jpg" alt="Logo" width="200" height="50"></a>
                  <!--menu items-->
                      <div class="hidden space-x-6 md:flex">
                      <a href="home.html" class="ml-80 mt-2 text-black hover:text-gray-600 font-medium">Home</a>
                      <a href="#" class="ml-4 mt-2 text-black hover:text-gray-600 font-medium">Shop</a>

                  </div>
              </div>
            </nav>
        </div>
        <form class="w-1/2 mx-auto mt-8 p-8 rounded-lg shadow-lg bg-white">
            <h2 class="text-2xl font-bold mb-4">Registration Form</h2>
            <hr class="mb-4">
            <div class="mb-4">
                    <label for="prenom" class="block text-gray-700 font-bold mb-2">Full Name :</label>
                    <input type="text" id="prenom" required placeholder="Your Name.." class="w-full p-2 border rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-blue-300">    
            </div>
            <div class="mb-4">
                <label for="adresse" class="block text-gray-700 font-bold mb-2">Age :</label>
                <input type="number" id="age" required placeholder="Your Age.." class="w-full p-2 border rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
            </div>
            
            <div class="mb-4">
                <label for="adresse" class="block text-gray-700 font-bold mb-2">Email Address  :</label>
                <input type="text" id="email" required placeholder="Your Email Address.." class="w-full p-2 border rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="adresse" class="block text-gray-700 font-bold mb-2">Address :</label>
                <input type="text" id="adresse" required placeholder="Your Address.." class="w-full p-2 border rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
            </div>
            <div class=" rounded-md mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number:</label>
                <input type="phone" id="phone" name="phone" required placeholder="Your phone number.." class="border border-gray-300 rounded-md focus:border-blue-500 p-2">
              </div>
            <button class="bg-black text-white rounded px-4 py-2 hover:bg-gray-900 ">Submit</button>
            </form>
</html>
